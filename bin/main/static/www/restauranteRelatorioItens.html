<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BlueFood</title>
		<link rel="stylesheet" type="text/css" href="css/bf_estiloSistema.css">
	</head>
	<body>
		<header>
			<div id="divLogotipoSistema">
				<span id="spanAuxiliarDeAlinhamentoVertical"></span>
				<a href="#">
					<img alt="" src="images/bf_logotipoSistema.png" id="imgLogotipoSistema">
				</a>
			</div>
			<div id="divUsuarioLogado">
				Olá nome do usuário!
			</div>
		</header>
		<br><br>
		<!-- cabecalho - fim -->
		
		<div>
			<h1>Relatório De Itens</h1>
			<fieldset>
				<legend>Filtros</legend>
				<label for="numero">Item: </label>
				<br/>
				<input type="text" id="numero" name="numero"/>
				<br/>
				<label for="inicio">Início: </label>
				<br/>
				<input type="date" id="inicio" name="inicio"/>
				<br/>
				<label for="fim">Fim: </label>
				<br/>
				<input type="date" id="fim" name="fim"/>
				<br/>
			</fieldset>
		</div>
		<br/><br/>
		
		<div>
			<table>
				<tr>
					<th>Item</th>
					<th>Quantidade</th>
					<th>Faturamento</th>
				</tr>
				
				<tr>
					<td>Hamburguer</td>
					<td>25</td>
					<td>R$ 355,00</td>
				</tr>
				
				<tr>
					<td>Pizza</td>
					<td>134</td>
					<td>R$ 1.256,00</td>
				</tr>
				
				<tr>
					<td>Salada</td>
					<td>12</td>
					<td>R$ 321,00</td>
				</tr>
				
			</table>
		</div>

		<input type="button" value="voltar"/>
		<!-- rodape - inicio -->
	</body>
</html>
