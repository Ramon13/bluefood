<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BlueFood</title>
		<link rel="stylesheet" type="text/css" href="css/bf_estiloSistema.css">
		<script>
			function isNumberKey(event){
				var charCode = (event.which) ? event.which : event.keyCode;
				
				if (charCode > 47 && charCode < 58)
					return true;
				
				return false;
			}
		</script>
	</head>
	<body>
		<header>
			<div id="divLogotipoSistema">
				<span id="spanAuxiliarDeAlinhamentoVertical"></span>
				<a href="#">
					<img alt="" src="images/bf_logotipoSistema.png" id="imgLogotipoSistema">
				</a>
			</div>
			<div id="divUsuarioLogado">
				Olá nome do usuário!
				<br>
				<img src="images/bf_iconeCarrinho.png" id="imgIconeCarrinho">
			</div>
		</header>
		<br><br>
		<!-- cabecalho - fim -->
		
		<div>
			<h1>Seu pedido</h1>
			<img src="images/sys_restauranteSbubby.png"/>
		</div>
		<br/><br/>
		
		<div>
			<span>Pizza Calabresa</span>
			<br/>
			<span>Qtd: 1</span>
			<br/>
			<span>(exemplo de observação, quando houver)</span>
			<br/>
			<span>R$ 45,00</span>
			<br/><br/>
			<input type="button" value="Remover"/>
		</div>
		<br/><br/>
		
		<div>
			<span>Hamburguer</span>
			<br/>
			<span>Qtd: 2</span>
			<br/>
			<span>(exemplo de observação, quando houver)</span>
			<br/>
			<span>R$ 30,00</span>
			<br/><br/>
			<input type="button" value="Remover"/>
		</div>
		<br/><br/>
		
		<div>
			<span>Taxa de entrega</span>
			<span>R$ 15,00</span>
		</div>
		<br/><br/>
		
		<div>
			<span>Total</span>
			<span>R$ 120,00</span>
		</div>
		<br/><br/>
		
		<div>
			<span>Cartão de crédito</span>
			<br/>
			<input type="text" name="cartao" onkeypress="return isNumberKey(event)"/>
		</div>
		
		<div>
			<input type="button" value="Enviar pedido"/>
			<br/>
			<input type="button" value="Voltar"/>
		</div>
		
		<!-- rodape - inicio -->
	</body>
</html>
