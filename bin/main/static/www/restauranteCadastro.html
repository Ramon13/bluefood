<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BlueFood</title>
		<link rel="stylesheet" type="text/css" href="css/bf_estiloSistema.css">
	</head>
	<body>
		<header>
			<div id="divLogotipoSistema">
				<span id="spanAuxiliarDeAlinhamentoVertical"></span>
				<a href="#">
					<img alt="" src="images/bf_logotipoSistema.png" id="imgLogotipoSistema">
				</a>
			</div>
			<div id="divUsuarioLogado">
				Olá nome do usuário!
			</div>
		</header>
		<br><br>
		<!-- cabecalho - fim -->
		
		<div>
			<h1>Cadstro de restaurante</h1>
			
			<form method="post" action="">
				<fieldset>
					<label for="name">Nome do Restaurante: </label><br>
					<input id="name" type="text" name="name" placeholder="Nome"/><br/><br/>
					
					<label for="cnpj">CNPJ: </label><br>
					<input id="cnpj" type="text" name="cnpj" placeholder="CNPJ"/><br/><br/>
					
					<label for="email">E-mail: </label><br>
					<input id="email" type="text" name="email" placeholder="E-mail"/><br/><br/>
					
					<label for="telefone">Telefone: </label><br>
					<input id="telefone" type="text" name="telefone" placeholder="Telefone"/><br/><br/>
					
					<label for="cep">Cep: </label><br>
					<input id="cep" type="text" name="cep" placeholder="Cep"/><br/><br/>
					
					<label for="categoria">Categoria de Comida:</label>
					<br/>
					<select name="categoria" id="categoria">
						<option>Salada</option>
						<option>Churrasco</option>
						<option>Pizza</option>
						<option>Hamburguer</option>
					</select>
					<br/><br/>
					
					<label for="logotipo"></label>
					<input type="file" id="logotipo" name="logotipo" placeholder="Selecione um arquivo..."/>
					<br/><br/>
					
					<label for="senha">Senha: </label><br>
					<input id="senha" type="password" name="senha" placeholder="Senha"/><br/><br/>
					
					<input type="button" value="Cadastrar"/><br/><br/>
				</fieldset>
			</form>
			
			<br>
			<input type="button" value="Voltar">
		</div>
		
		<!-- rodape - inicio -->
	</body>
</html>
